{% extends 'base.html' %}
{% block content %}

<main role="main">
    <div class="jumbotron container">
        <h1 class="text-center">Blog</h1>
        <hr>
        {% for post in posts %}
        <h2><a href="{% url 'blog:blog_detail' post.pk%}" class="text-dark">{{ post.title }}</a></h2>
        <small>
            {{ post.created_on.date }} |&nbsp;
            Categories:&nbsp;
            {% for category in post.categories.all %}
            <a href="{% url 'blog:blog_category' category.name %}">
                {{ category.name }}
            </a>&nbsp;
            {% endfor %}
        </small>
        <p>{{ post.body | slice:":400" }}...</p>
        <hr>
        {% endfor %}
    </div>
</main>

{% endblock %}
